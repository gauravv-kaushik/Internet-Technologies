<html>
    <head>
        <title>
            GAURAV KAUSHIK
        </title>
    </head>
    <style>
        body{background-color: aquamarine;
        }
    </style>
    <body>
        <h1>TABLES</h1>
        <button>START</button>
    <script>
        var time;
        var size=5;
        var count=2;
        var btn=document.querySelector('button');
        btn.addEventListener('click',def);
        function def(){
            time=setInterval(abc,1000);
        }
        function abc(){
            var color=["red","blue","green","maroon","orange","cyan","black","sky blue","hotpink","babypink","oral"];
            var rand=Math.floor((Math.random()*10));
            for(var i=1;i<=10;i++){
                var table=(count+"x"+i+"="+count*i);
                document.write(table.fontcolor(color[rand]).fontsize(size));
                document.write("<br><br>");
            }
            document.write("<br>");
            size+=5;
            if(count==10){
                clearInterval(time);
            }
            count+=1;
        }
    </script>
    </body>
</html>
