<html>
    <head>
        <title>
            STACK
        </title>
    </head>
    <style>
        body{background-color:bisque}
    </style>
    <body>
            enter text:<input type="number" id="0"/>
            <button id="b1" onclick="f1()">PUSH</button>
            <button id="b2" onclick="f2()">POP</button><br><br>

            <label id="1">Stack</label>
            <textarea rows="10" id="2"></textarea><br>
        
        <script>
            const arr=new Array();
            function f1(){
                var v1=document.getElementById("0").value;
                if(v1==""){
                    alert("value is empty");
                }
                else{
                arr.push(v1);
                document.getElementById("0").value="";
                var s="";
                for(var i=arr.length-1;i>=0;i--){
                    s=s+arr[i]+"\n";
                }
                document.getElementById("2").value=s;}
            }
            function f2(){
                if(arr.length==0){
                    alert("stack is empty");
                }
                else{
                arr.pop();
                var s="";
                for(var i=arr.length-1;i>=0;i--){
                    s=s+arr[i]+"\n";
                }
                document.getElementById("2").value=s;
                }
            }
         </script>
    </body>

</html>
